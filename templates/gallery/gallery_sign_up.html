{% extends 'home/home_base.html' %}

{% block content %}

<style>
    /* Form styles */
    .register {
        max-width: 400px;
        margin: 4rem auto;
        padding: 0 1rem;
    }

    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color:  rgb(102, 102, 102);
        font-size: 0.95rem;
        font-weight: 500;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #e2e8f0;
        border-radius: 0.375rem;
        font-size: 1rem;
        transition: border-color 0.2s;
        margin-bottom: 1rem;
    }

    .form-control:focus {
        outline: none;
        border-color:  rgb(102, 102, 102);
    }

    .btn-register {
        width: 40%;
        padding: 0.75rem;
        background-color:   rgb(102, 102, 102);
        color: white;
        border: none;
        border-radius: 0.375rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-left: 6rem;
    }

    .btn-register a{
        margin-left:9rem;
        color: white;
      }

    .btn-register:hover {
        background-color: rgb(168, 168, 168);
    }

    /* Messages styling */
    .messages {
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 0.375rem;
        background-color: #f8f9fa;
        text-align: center;
    }

    /* Row styling */
    .row {
        display: flex;
        flex-direction: column;
    }

    .mb-3 {
        margin-bottom: 1.5rem;
    }
    
    .form-title {
        text-align: center;
        margin-bottom: 2rem;
        color:  rgb(102, 102, 102);
        font-size: 1.5rem;
        font-weight: bold;
    }

    .back-button {
        font-size: 1rem;
        cursor: pointer;
        background-color:  rgb(102, 102, 102);
        border-radius: 0.375rem;
        padding: 0.75rem;
        margin-left: 6rem;
        width: 40%;
    }

    .back-button:hover {
        background-color: rgb(168, 168, 168);
    }

    .back-button a{
        color:white;
        text-decoration: none;
    }

    .back-button a:hover {
        color: white;
    }

    .no-account {
        margin-left: 5rem;
    }
</style>

<div class="register">
    <div class="form-title">Gallery Sign Up</div>
    <form method="POST" action="{% url 'gallery_sign_up' %}">
        {% csrf_token %}
        <div class="row mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
            
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>

            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
            
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>

            <button type="submit" class="btn-register">Sign Up</button>

            <p class="no-account">Already have an account? <a href="{% url 'gallery_sign_in' %}">Sign In</a></p>

            <div class="messages">
                {% for message in messages %}
                    <h2>{{message}}</h2>
                {% endfor %}
            </div>
        </div>
    </form>
</div>

{% endblock %}
