{% block content %}

<style>
    /* Form styles */
    .register {
        max-width: 400px;
        margin: 4rem auto;
        padding: 0 1rem;
    }

    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: #4a5568;
        font-size: 0.95rem;
        font-weight: 500;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #e2e8f0;
        border-radius: 0.375rem;
        font-size: 1rem;
        transition: border-color 0.2s;
        margin-bottom: 1rem;
    }

    .form-control:focus {
        outline: none;
        border-color: #465B4B;
    }

    .btn-dark {
        width: 40%;
        padding: 0.75rem;
        background-color: #465B4B;
        color: white;
        border: none;
        border-radius: 0.375rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-left: 6rem;
    }

    .btn-dark a {
        color: white;
        text-decoration: none;
        margin-left: 10rem;
    }

    .btn-dark:hover {
        background-color: #384B3D;
    }

    /* Messages styling */
    .messages {
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 0.375rem;
        background-color: #f8f9fa;
        text-align: center;
    }

    .messages h2 {
        color: #4a5568;
        font-size: 0.95rem;
        margin: 0;
    }

    /* Row styling */
    .row {
        display: flex;
        flex-direction: column;
    }

    .mb-3 {
        margin-bottom: 1.5rem;
    }
    
    .form-title {
        text-align: center;
        margin-bottom: 2rem;
        color: #465B4B;
        font-size: 1.5rem;
        font-weight: bold;
    }

    .back-button {
        font-size: 1rem;
        cursor: pointer;
        background-color: #384B3D;
        border-radius: 0.375rem;
        padding: 0.75rem;
        margin-left: 6rem;
        width: 40%;
    }

    .back-button a{
        color:white;
        text-decoration: none;
    }

    .no-account {
        margin-left: 5rem;
    }
</style>

<div class="register">
    <div class="form-title">Artist Sign In</div>
    <form method="POST" action="{% url 'artist_sign_in' %}">
        {% csrf_token %}
        <div class="row mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>

            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>

            <button type="submit" class="btn-dark">Sign In</button>
            <p class="no-account">Don't have an account? <a href="{% url 'artist_sign_up' %}">Sign Up</a></p>
            <button type="submit" class="btn back-button"><a href="{% url 'home' %}">Back</a></button>

            <div class="messages">
                {% for message in messages %}
                    <h2>{{message}}</h2>
                {% endfor %}
            </div>
        </div>
    </form>
</div>

{% endblock %}
