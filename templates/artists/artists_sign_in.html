{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Artist Sign In</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<link rel="icon" href="{% static 'images/HD-wallpaper-flag-of-kenya-grunge-art-rhombus-grunge-texture-kenya-flag-africa-national-symbols-kenya-creative-art.jpg' %}" type="image/x-icon">


</head>

<body>

<style>

    a {
        text-decoration: none;
        color: #000;
      }
  
      a:hover {
        color: rgb(168, 168, 168);
      }
  
      /* Navbar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        border-bottom: 0.5px solid #000;
        background-color: #fff;
        position: relative;
        flex-wrap: wrap;
      }
  
      .navbar-heading {
        margin: 0;
        font-size: 1.5rem;
      }
  
      /* Social Media Icons */
      .social-media-container {
        display: flex;
        align-items: center;
        gap: 1.5rem;
      }
  
      .social-icon {
        font-size: 1.5rem;
        color: #000000;
        transition: color 0.3s ease;
      }
  
      .social-icon:hover {
        color: rgb(255, 0, 0);
      }

      /* Form styles */
    .register {
        max-width: 400px;
        margin: 4rem auto;
        padding: 0 1rem;
    }

    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: rgb(102, 102, 102);
        font-size: 0.95rem;
        font-weight: 500;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #e2e8f0;
        border-radius: 0.375rem;
        font-size: 1rem;
        transition: border-color 0.2s;
        margin-bottom: 1rem;
    }

    .form-control:focus {
        outline: none;
        border-color: rgb(102, 102, 102);
    }

    .btn-dark {
        width: 40%;
        padding: 0.75rem;
        background-color: rgb(102, 102, 102);
        color: white;
        border: none;
        border-radius: 0.375rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-left: 6rem;
    }

    .btn-dark a {
        color: white;
        text-decoration: none;
        margin-left: 10rem;
    }

    .btn-dark:hover {
        background-color: rgb(168, 168, 168);
    }

    /* Messages styling */
    .messages {
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 0.375rem;
        background-color: #f8f9fa;
        text-align: center;
    }

    .messages h2 {
        color: rgb(102, 102, 102);
        font-size: 0.95rem;
        margin: 0;
    }

    /* Row styling */
    .row {
        display: flex;
        flex-direction: column;
    }

    .mb-3 {
        margin-bottom: 1.5rem;
    }
    
    .form-title {
        text-align: center;
        margin-bottom: 2rem;
        color: rgb(102, 102, 102);
        font-size: 1.5rem;
        font-weight: bold;
    }

    .back-button {
        font-size: 1rem;
        cursor: pointer;
        background-color: rgb(102, 102, 102);
        border-radius: 0.375rem;
        padding: 0.75rem;
        margin-left: 6rem;
        width: 40%;
    }

    .back-button:hover {
        background-color: rgb(168, 168, 168);
    }

    .back-button a{
        color:white;
        text-decoration: none;
    }

    .no-account {
        margin-left: 5rem;
    }
  
      /* Footer */
      .footer {
        background-color: #fff;
        padding-top: 4rem;
        text-align: center;
        font-size: 0.9rem;
        color: #000;
        line-height: 1.2;
      }
  
      .footer a {
        color: #000;
        text-decoration: underline;
      }
  
      /* RESPONSIVE STYLES */
      @media (max-width: 768px) {
  
        .navbar-heading {
          margin-left: 10rem;
          font-size: 1.5rem;
        }
  
         /* Footer */
      .footer {
        background-color: #fff;
        padding-top: 18rem;
        text-align: center;
        font-size: 0.9rem;
        color: #000;
        line-height: 0.5;
      }
      }

</style>

<!-- Navbar -->
<nav class="navbar">

    <div class="social-media-container">
      <a href="https://www.instagram.com/_jose.ph.__/" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
    </div>

    <h1 class="navbar-heading">02</h1>

  </nav>

<div class="register">
    <div class="form-title">Artist Sign In</div>
    <form method="POST" action="{% url 'artist_sign_in' %}">
        {% csrf_token %}
        <div class="row mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>

            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>

            <button type="submit" class="btn-dark">Sign In</button>
            <p class="no-account">Don't have an account? <a href="{% url 'artist_sign_up' %}">Sign Up</a></p>
            <button type="submit" class="btn back-button"><a href="{% url 'home_index' %}">Back</a></button>

            <div class="messages">
                {% for message in messages %}
                    <h2>{{message}}</h2>
                {% endfor %}
            </div>
        </div>
    </form>
</div>

<!-- Messages -->
{% for message in messages %}
<h4 style="text-align: center; color:green;">{{ message }}</h4>
{% endfor %}

<!-- Footer -->
<footer class="footer">
<p>Â© 2025 | Digital Art Repository By <a href="#">Joseph Barasa</a></p>
</footer>

<!-- JS -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  const toggle = document.getElementById("hamburger-toggle");
  const menu = document.getElementById("site-menu");

  toggle.addEventListener("click", function () {
    menu.classList.toggle("active");
  });
});
</script>


</body>

</html>
