<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Delete Artwork</title>
</head>
<body>
  <h1>Delete Artwork</h1>
  <p>Are you sure you want to delete the artwork titled "{{ artwork.title }}"?</p>
  
  <form method="POST" action="{% url 'artwork_delete' artwork.id %}">
    {% csrf_token %}
    <button type="submit">Yes, delete it</button>
    <a href="{% url 'artist_dashboard' %}">Cancel</a>
  </form>
</body>
</html>
