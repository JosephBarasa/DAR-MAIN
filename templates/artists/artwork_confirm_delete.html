{% extends 'artists/artists_base.html' %}
{% load static %}

{% block content %}
<style>
    .container {
        max-width: 600px;
        margin: 80px auto;
        padding: 2rem;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container h1 {
        font-size: 2rem;
        color: #e63946;
        margin-bottom: 1rem;
    }

    .container p {
        font-size: 1.1rem;
        color: #333;
        margin-bottom: 2rem;
    }

    .container form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
    }

    .container button {
        background-color: #e63946;
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .container button:hover {
        background-color: #d62828;
    }

    .container a {
        color: #457b9d;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .container a:hover {
        color: #1d3557;
    }

    @media (max-width: 600px) {
        .container {
            margin: 40px 20px;
            padding: 1.5rem;
        }

        .container h1 {
            font-size: 1.5rem;
        }

        .container p {
            font-size: 1rem;
        }

        .container button {
            width: 100%;
        }

        .container a {
            display: inline-block;
            margin-top: 0.5rem;
        }
    }
</style>

<div class="container">
    <h1>Delete Artwork</h1>
    <p>Are you sure you want to delete the artwork titled "<strong>{{ artwork.title }}</strong>" from your catalogue?</p>
    
    <form method="POST" action="{% url 'artwork_delete' artwork.id %}">
        {% csrf_token %}
        <button type="submit">Yes, delete it.</button>
        <a href="{% url 'artist_dashboard' %}">Cancel</a>
    </form>
</div>

{% endblock %}
