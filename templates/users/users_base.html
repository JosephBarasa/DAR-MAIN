{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Art Repository</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="{% static 'images/HD-wallpaper-flag-of-kenya-grunge-art-rhombus-grunge-texture-kenya-flag-africa-national-symbols-kenya-creative-art.jpg' %}" type="image/x-icon">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      color: #000;
    }

    a {
      text-decoration: none;
      color: #000;
    }

    a:hover {
      color: rgb(168, 168, 168);
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 0.5px solid #000;
      background-color: #fff;
      position: relative;
      flex-wrap: wrap;
    }

    .navbar-heading {
      margin: 0;
      font-size: 1.5rem;
    }

    .site-menu {
      display: flex;
      gap: 1.5rem;
    }

    .site-menu ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    .site-menu ul li a {
      font-weight: 500;
      position: relative;
    }

    .site-menu ul li a::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: black;
      transition: width 0.3s;
      position: absolute;
      bottom: -4px;
      left: 0;
    }

    .site-menu ul li a:hover::after {
      width: 100%;
    }

    .navbar-button a {
      padding: 0.5rem 1rem;
      background-color: rgb(102, 102, 102);
      color: #fff;
      border-radius: 25px;
      font-weight: 600;
    }

    .navbar-button a:hover {
      background-color: rgb(168, 168, 168);
      color: #fff;
    }

    /* Social Media Icons */
    .social-media-container {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .social-icon {
      font-size: 1.5rem;
      color: #000000;
      transition: color 0.3s ease;
    }

    .social-icon:hover {
      color: rgb(255, 0, 0);
    }

    /* Footer */
    .footer {
      background-color: #fff;
      padding-top: 4rem;
      text-align: center;
      font-size: 0.9rem;
      color: #000;
      line-height: 1.2;
    }

    .footer a {
      color: #000;
      text-decoration: underline;
    }

    /* Hamburger menu */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      margin-left: auto;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #000;
      transition: all 0.3s ease;
    }

    /* RESPONSIVE STYLES */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .site-menu {
        display: none;
        position: absolute;
        top: 100%;
        right: 2rem;
        background-color: white;
        flex-direction: column;
        width: 12rem;
        padding: 1rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        border: 1px solid #ccc;
        z-index: 100;
      }

      .site-menu ul {
        flex-direction: column;
        gap: 1rem;
      }

      .site-menu.active {
        display: flex;
      }

      .navbar-button {
        margin-top: 1rem;
      }

      .navbar-heading {
        margin-left: 10rem;
        font-size: 1.5rem;
      }

       /* Footer */
    .footer {
      background-color: #fff;
      padding-top: 18rem;
      text-align: center;
      font-size: 0.9rem;
      color: #000;
      line-height: 0.5;
    }
    }
    
  </style>

</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">

    <div class="social-media-container">
      <a href="https://www.instagram.com/_jose.ph.__/" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
    </div>

    <h1 class="navbar-heading">02</h1>

    <div class="hamburger" id="hamburger-toggle">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="site-menu" id="site-menu">
      <ul>
        <li><a href="{% url 'user_index' %}">Home</a></li>
        <li><a href="{% url 'user_artists' %}">Artists</a></li>
        <li><a href="{% url 'user_galleries' %}">Galleries</a></li>
        <li><a href="{% url 'user_artworks' %}">Artworks</a></li>
        <li><a href="{% url 'user_events' %}">Events & Exhibitions</a></li>
        <li><a href="{% url 'user_blog' %}">Blog</a></li>
        <li><a href="{% url 'user_about' %}">About</a></li>
      </ul>
      <a href="{% url 'user_dashboard' %}"><i class="fa-regular fa-user" style="color: #000000;"></i></a>
      <div class="navbar-button"><a href="{% url 'user_sign_out' %}">Sign Out</a></div>
    </div>

  </nav>

  <!-- Messages -->
    {% for message in messages %}
    <h4 style="text-align: center; color:green;">{{ message }}</h4>
  {% endfor %}

  {% block content %}
  
  {% endblock %}

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 | Digital Art Repository By <a href="#">Joseph Barasa</a></p>
  </footer>

  <!-- JS -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggle = document.getElementById("hamburger-toggle");
      const menu = document.getElementById("site-menu");

      toggle.addEventListener("click", function () {
        menu.classList.toggle("active");
      });
    });
  </script>
  
</body>
</html>
