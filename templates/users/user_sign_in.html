{% extends 'users/users_base.html' %}

{% block content %}

<style>
    /* Form styles */
    .register {
        max-width: 400px;
        margin: 1rem auto;
        padding: 0 1rem;
    }

    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: black;
        font-size: 0.95rem;
        font-weight: 500;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e2e8f0;
        border-radius: 1rem;
        font-size: 1rem;
        transition: border-color 0.2s, background-color 0.2s;
        margin-bottom: 1rem;
    }

    .form-control:focus {
        outline: none;
        border-color: black;
        background-color: #f4f4f4;
    }

    .form-control:hover {
        background-color: #f9f9f9;
        border-color: black;
    }

    .btn-dark {
        width: 40%;
        padding: 0.75rem;
        background-color: rgb(102, 102, 102);
        color: white;
        border: none;
        border-radius: 0.375rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.2s;
        margin-left: 6rem;
    }

    .btn-dark:hover {
        background-color: rgb(168, 168, 168);
        transform: scale(1.02);
    }

    .back-button {
        font-size: 1rem;
        cursor: pointer;
        background-color: rgb(102, 102, 102);
        border-radius: 0.375rem;
        padding: 0.75rem;
        width: 40%;
        margin-left: 6rem;
        transition: background-color 0.2s, transform 0.2s;
    }

    .back-button:hover {
        background-color: rgb(168, 168, 168);
        transform: scale(1.02);
    }

    .back-button a {
        color: white;
        text-decoration: none;
        display: block;
        width: 100%;
        height: 100%;
    }

    /* Link hover */
    .no-account a {
        color: black;
        text-decoration: underline;
        transition: color 0.2s;
    }

    .no-account a:hover {
        color: #555;
    }

    .messages {
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 0.375rem;
        background-color: #f8f9fa;
        text-align: center;
        transition: background-color 0.2s;
    }

    .messages:hover {
        background-color: #e8e8e8;
    }

    .messages h2 {
        color: black;
        font-size: 0.95rem;
        margin: 0;
    }

    /* Row styling */
    .row {
        display: flex;
        flex-direction: column;
    }

    .mb-3 {
        margin-bottom: 1.5rem;
    }

    .form-title {
        text-align: center;
        margin-bottom: 2rem;
        color: black;
        font-size: 1.5rem;
        font-weight: bold;
    }

    .no-account {
        margin-left: 5rem;
    }
</style>

<div class="register">
    <div class="form-title">User Sign In</div>
    <form method="POST" action="{% url 'user_sign_in' %}">
        {% csrf_token %}
        <div class="row mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>

            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>

            <button type="submit" class="btn btn-dark">Sign In</button>

            <p class="no-account">Don't have an account? <a href="{% url 'user_sign_up' %}">Sign Up</a></p>
            <button type="button" class="btn back-button"><a href="{% url 'home_index' %}">Back</a></button>
            <p class="no-account"><a href="{% url 'home_index' %}">Sign In As Artist or Gallery</a></p>

            <div class="messages">
                {% for message in messages %}
                    <h2>{{ message }}</h2>
                {% endfor %}
            </div>
        </div>
    </form>
</div>

{% endblock %}
